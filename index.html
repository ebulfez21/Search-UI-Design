<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-UI-Design</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search-box">
                <i class="icon sm search"></i>
                <input type="text" placeholder="Search for a part-time job">
            </div>
            <div class="map-link">
                <i class="icon sm map"></i>
                <a href="#">Use map</a>
            </div>
        </div>
        <div class="category-container">
            <div class="category-item Furniturebk">
                <i class="icon Furniture"></i>
                <a href="#">Furniture</a>
            </div>
            <div class="category-item Propertybk">
                <i class="icon Property"></i>
                <a href="#">Property</a>
            </div>
            <div class="category-item Jobbk">
                <i class="icon Job"></i>
                <a href="#">Job</a>
            </div>
            <div class="category-item Travelbk">
                <i class="icon Travel"></i>
                <a href="#">Travel</a>
            </div>
            <div class="category-item Boatbk">
                <i class="icon Boat"></i>
                <a href="#">Boat</a>
            </div>
            <div class="category-item MCbk">
                <i class="icon MC"></i>
                <a href="#">MC</a>
            </div>
            <div class="category-item Economybk">
                <i class="icon Economy"></i>
                <a href="#">Economy</a>
            </div>
            <div class="category-item Holidaybk">
                <i class="icon Holiday"></i>
                <a href="#">Holiday</a>
            </div>
        </div>
    </div>
</body>

</html>
